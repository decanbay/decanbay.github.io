<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deniz Ekin Canbay - A Harsh Reality</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.8;
            overflow-x: hidden;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 100%);
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
            position: relative;
        }

        nav a:hover {
            color: #4a9eff;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #4a9eff;
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a.active {
            color: #4a9eff;
        }

        nav a.active::after {
            width: 100%;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 40px 60px;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            color: #4a9eff;
            text-shadow: 0 0 20px rgba(74, 158, 255, 0.3);
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.3rem;
            color: #b0b0b0;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .project-card {
            background: rgba(20, 20, 30, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: rgba(74, 158, 255, 0.5);
            box-shadow: 0 12px 40px rgba(74, 158, 255, 0.2);
        }

        .project-card h2 {
            color: #4a9eff;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .project-card .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tech-tag {
            background: rgba(74, 158, 255, 0.2);
            color: #4a9eff;
            padding: 0.3rem 0.8rem;
            border-radius: 5px;
            font-size: 0.9rem;
            border: 1px solid rgba(74, 158, 255, 0.3);
        }

        .project-card p {
            color: #c0c0c0;
            margin-bottom: 1.5rem;
        }

        .content-box {
            background: rgba(20, 20, 30, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 3rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 2rem;
            color: #4a9eff;
            text-shadow: 0 0 20px rgba(74, 158, 255, 0.3);
        }

        h2 {
            font-size: 2rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #6bb6ff;
        }

        p {
            margin-bottom: 1.5rem;
            text-align: justify;
            font-size: 1.1rem;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #4a9eff;
            font-weight: 500;
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(20, 20, 30, 0.9);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            border: 1px solid rgba(74, 158, 255, 0.3);
            z-index: 1000;
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        .instructions strong {
            color: #4a9eff;
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>

    <nav>
        <ul>
            <li><a href="#" data-page="home">Home</a></li>
            <li><a href="#" data-page="portfolio">Portfolio</a></li>
        </ul>
    </nav>

    <div class="container" id="app-container">
        <!-- Content will be loaded dynamically by app.js -->
    </div>

    <div class="instructions">
        <strong>Move mouse</strong> to repel particles<br>
        <strong>Hold left-click</strong> to release particles<br>
        <strong>Right-click</strong> to add particle burst<br>
    </div>

    <script src="app.js"></script>
    <script src="particles.js"></script>
</body>
</html>
